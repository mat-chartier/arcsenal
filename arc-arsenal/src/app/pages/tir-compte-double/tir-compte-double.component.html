<div
  class="box is-flex is-justify-content-space-between is-align-items-center mb-2"
>
  <h1 class="title is-4">Tir compté double</h1>
  <button class="button is-danger" (click)="resetGame()">Recommencer</button>
</div>

<div class="box" *ngIf="!gameStarted">
  <h2 class="title is-4">Paramètres</h2>

  <div class="field mb-4">
    <label class="label">Flèches par volée :</label>
    <div class="field has-addons is-justify-content-center">
      <p class="control">
        <button class="button is-small" (click)="decrementFleches()">-</button>
      </p>
      <p class="control">
        <input
          class="input is-small has-text-centered"
          readonly
          [value]="nbFlechesParVolee"
          style="width: 60px"
        />
      </p>
      <p class="control">
        <button class="button is-small" (click)="incrementFleches()">+</button>
      </p>
    </div>
  </div>

  <div class="field mb-4">
    <label class="label">Nombre de volées :</label>
    <div class="field has-addons is-justify-content-center">
      <p class="control">
        <button class="button is-small" (click)="decrementVolees()">-</button>
      </p>
      <p class="control">
        <input
          class="input is-small has-text-centered"
          readonly
          [value]="nbVolees"
          style="width: 60px"
        />
      </p>
      <p class="control">
        <button class="button is-small" (click)="incrementVolees()">+</button>
      </p>
    </div>
  </div>

  <div class="has-text-centered mt-4">
    <button class="button is-primary" (click)="startGame()">Démarrer</button>
  </div>
</div>

<!-- Résultats -->
<div *ngIf="gameStarted" class="box content">
  <h2 class="subtitle is-5">Volées passées</h2>
  <table class="table is-fullwidth is-bordered is-striped is-narrow">
    <thead>
      <tr>
        <th>Volée</th>
        <th>Détails</th>
        <th>6 +</th>
        <th>6 -</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vol of historiqueVollees; index as i">
        <td>{{ i + 1 }}</td>
        <td>
          <span
            *ngFor="let s of vol.details"
            class="tag m-1"
            [ngClass]="getScoreClass(s)"
            >{{ s }}</span
          >
        </td>
        <td>{{ vol.meilleuresScore }}</td>
        <td>{{ vol.moinsBonnesScore }}</td>
      </tr>
      <tr *ngIf="historiqueVollees.length > 0">
        <td colspan="2">Total</td>
        <td>{{ getTotalBestScore() }}</td>
        <td>{{ getTotalWorstScore() }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Volée en cours -->
  <div *ngIf="gameStarted && !gameFinished">
    <h2 class="subtitle is-5">Volée {{ currentVoleeIndex + 1 }} / {{ nbVolees }}</h2>
    <div>
      <span
        *ngFor="let s of currentVolee"
        class="tag m-1"
        [ngClass]="getScoreClass(s)"
        >{{ s }}</span
      >
    </div>
    <div class="has-text-centered mt-2">
      <button
        class="button is-warning"
        (click)="removeLastScore()"
        [disabled]="currentVolee.length === 0"
      >
        Annuler dernière flèche
      </button>
    </div>
  </div>
</div>

<!-- Clavier -->
<div *ngIf="gameStarted && !gameFinished" class="keyboard">
  <div class="columns is-multiline is-mobile is-gapless">
    <div *ngFor="let value of scoreValues" class="column is-one-third">
      <button
        class="button is-fullwidth custom-key"
        [ngClass]="getScoreClass(value)"
        (click)="addScore(value)"
      >
        {{ value }}
      </button>
    </div>
  </div>
</div>
