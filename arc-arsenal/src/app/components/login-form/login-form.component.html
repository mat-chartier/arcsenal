<div class="box">

  <button class="button is-primary is-fullwidth" (click)="loginWithGoogle()">
    Se connecter avec Google
  </button>

  <div class="has-text-centered my-2">ou</div>

  <button class="button is-link is-fullwidth" (click)="showEmailForm = !showEmailForm">
    {{ showEmailForm ? 'Annuler' : 'Connexion Email/Mot de passe' }}
  </button>

  <div *ngIf="showEmailForm" class="mt-3">

    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" [(ngModel)]="email">
      </div>
    </div>

    <div class="field">
      <label class="label">Mot de passe</label>
      <div class="control">
        <input class="input" type="password" [(ngModel)]="password">
      </div>
    </div>

    <div class="buttons is-centered">
      <button class="button is-primary" (click)="loginWithEmail()">Connexion</button>
      <button class="button is-success" (click)="registerWithEmail()">Cr√©er un compte</button>
    </div>

  </div>
</div>
